<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Luolis Admin</title>
    <style type="text/css">

        body {
            margin: 0;
            padding: 0;
        }

    </style>

    <script src="js/lib/underscore.js" type="text/javascript"></script>
    <script src="js/utils.js" type="text/javascript"></script>

    <script src="js/server/model/World.js" type="text/javascript"></script>
    <script src="js/server/physics/Physics.js" type="text/javascript"></script>
    <script src="js/server/ClientServer.js" type="text/javascript"></script>
    <script src="js/server/Game.js" type="text/javascript"></script>

    <script src="js/lib/socket.io.js"></script>
    <script type="text/javascript">

        function initialize () {
            var socket = io.connect('ws://localhost:9876'),
                time;

            document.getElementById("send-button").onclick = function () {
                console.log("Starting..");
                time = new Date().getTime();
                socket.emit("start", "moi", function (data) {
                    console.log("start took " + (new Date().getTime() - time) + "ms");
                });
            };
        }

    </script>
</head>
<body onload="initialize()">
    <h1 id="send-button">Send</h1>
</body>
</html>
